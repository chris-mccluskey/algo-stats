      td.change-down {
        color: #d14836;

      line-height: 2 ;

      position:absolute;

    <main role="main" class="container">
      <div class="starter-template">
        <h1 style="text-align: center;">Algorand Doc Creator</h1>

  <form action="{% url 'index' %}" method='POST'>
    {% csrf_token %}

    <p class="lead">Enter an Algorand mainnet address then click "Download Excel File"<br />
    The file will contain separate sheets for all inbound and outbound transactions per year
    </p>

    <!-- Address -->
    <div class="form-group">
      <input type="text" class="form-control {% if errors.address %}is-invalid{% endif %}" id="address", placeholder="Algorand address" name="address">
      {% if errors.name %}
        <p style="color: #dc3545">{{errors.address}}</p>
      {% endif %}
    </div>


    <button type="submit" class="btn btn-secondary btn-lg btn-block">Download Excel File</button>
   </form>
