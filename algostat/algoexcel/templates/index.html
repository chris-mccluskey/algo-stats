    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style media="screen">
      .container {
        margin-top: 100px;
        max-width: 1300px;
      }
      table {
        margin-top: 50px;
      }
      td.change-up {
        color: #093;
      }
      td.change-down {
        color: #d14836;
      }
      p {
      line-height: 2 ;
      margin-top: 7 ;
      margin-bottom: 7 ;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="/"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRywSKwUHXtQYqKwTx_QdMi6YXZF9GYz5WVztCFxtn-D04vlfFm" alt="" width="32"> </a>
      <a class="navbar-brand" href="https://twitter.com/mccluskey_chris"> <img src="https://www.kindpng.com/picc/m/39-390493_social-twitter-circular-button-play-circle-icon-hd.png" alt="" width="32"> </a>
      <a class="navbar-brand" href="https://github.com/chris-mccluskey"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQNNR_2vjY4aamQC_WJryftkp5XhCZX1Vj-22HCwFXVbGDlrCxq" alt="" width="32"> </a>
    </nav>

    <main role="main" class="container">
      <div class="starter-template">
        <h1 style="text-align: center;">Algorand Doc Creator</h1><br/></li>

  <form action="{% url 'index' %}" method='POST'>
    {% csrf_token %}

    <ul>Enter an Algorand mainnet address then click "Download Excel File".</ul>
    <ul>The file will contain separate sheets for all inbound and outbound transactions per year.</ul><br/></li>

    <!-- Address -->
    <div class="form-group">
      <input type="text" class="form-control {% if errors.address %}is-invalid{% endif %}" id="address", placeholder="Algorand address" name="address">
      {% if errors.name %}
        <p style="color: #dc3545">{{errors.address}}</p>
      {% endif %}
    </div>


    <button type="submit" class="btn btn-secondary btn-lg btn-block">Download Excel File</button>
   </form>
  </div>
  </main>
  </body>
</html>
